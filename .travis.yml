language: cpp

compiler:
  - clang
  - gcc

os:
  - linux
  - osx

install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
  - ./install_deps.sh

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.8
      - g++-4.8
      - clang

script: mkdir build && cd build && cmake .. -DBUILD_TESTS=true && make && ./target/cpp_redis_tests
